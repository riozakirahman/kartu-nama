<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Kartu Nama</title>
    <script
      src="https://kit.fontawesome.com/f006ab9366.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="card__wrapper">
        <img src="./img/IMG_9556.JPG" class="card__img" alt="" />
        <h1 class="card__owner">Rio Zakirahman</h1>
        <h3 class="card__about">Web Developer</h3>
        <div class="card__skill-wrapper">
          <a
            href="https://www.linkedin.com/in/rio-zakirahman/"
            target="_blank"
            class="card__skill card__skill_small"
          >
            <i class="fa-brands fa-linkedin card__icon_small"></i>
          </a>

          <a
            href="https://instagram.com/riozakirahman08"
            target="_blank"
            class="card__skill card__skill_small"
          >
            <i class="fa-brands fa-instagram card__icon_small"></i>
          </a>

          <a
            href="https://www.youtube.com/channel/UC15LUJtV9z1_P3cmN78N9CA"
            target="_blank"
            class="card__skill card__skill_small"
          >
            <i class="fa-brands fa-youtube card__icon_small"></i>
          </a>
        </div>

        <div class="card__skill-wrapper">
          <div class="card__skill">
            <i class="fa-solid fa-code card__icon"></i>
            <p class="card__skill-title">Web Development</p>
          </div>
          <div class="card__skill card__skill_main">
            <i class="fa-solid fa-chart-simple card__icon"></i>
            <p class="card__skill-title">Power BI</p>
          </div>
          <div class="card__skill">
            <i class="fa-brands fa-microsoft card__icon"></i>
            <p class="card__skill-title">Power Automate</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
